<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple Dictionary Template</title>
  <script src="script.js" type="text/javascript" />
  </script>
  <link rel="stylesheet" href="index.css">

</head>

<body>
  <h2>Hello from Nginx container</h2>
  <input type="button" id ="hello" name="ok" value="Check if Javascript is working" />
  <div class="form">
    <label><span>Abbreviation:</span>
      <input id="abbr" type="text" name='abbr' value="">
    </label>
    <label><span>Definition:</span>
      <input id="definition" type="text" name='definition' value="">
    </label>
    <button type="submit" id="submit">Save</button>
  </div>
  <div class="form">
    <label><span>Lookup:</span>
      <input id="lookup" type="text" name='lookup' value="">
    </label>
    <button type="button" id="get">Get </button>
  </div>
  <div id = "table" type = "table" name ="table" >
  <script src="../lib/localforage.js"></script>
  <script src="client.js" type="module"></script>
</body>

</html>
